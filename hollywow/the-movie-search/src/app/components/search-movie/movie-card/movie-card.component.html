<mat-card class="movie-poster-card">
    <img mat-card-image src="https://image.tmdb.org/t/p/original/{{imgUrl}}" alt="img-card-movie">
    
    <mat-card-content>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle>{{releaseDate}}</mat-card-subtitle>
    </mat-card-content>
</mat-card>
